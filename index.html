        const HelpCircle = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>;

        const Ticket = (props) => <IconBase {...props}><path d="M2 9a3 3 0 0 1 0 6v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a3 3 0 0 1 0-6V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2z"/></IconBase>;
        const Copy = (props) => <IconBase {...props}><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></IconBase>;
        const Heart = (props) => <IconBase {...props}><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></IconBase>;

        const BanggeulriGuide = () => {
            const [checkedItems, setCheckedItems] = useState({});
            const [openFaqId, setOpenFaqId] = useState(null);
            const [isCopied, setIsCopied] = useState(false);
            const [showToast, setShowToast] = useState(false);
            const [toastMessage, setToastMessage] = useState(""); 

            // FAQ トグル
            const toggleFaq = (id) => {
                setOpenFaqId(prev => (prev === id ? null : id));
            };

            // 🔊 効果音再生
            const playSuccessSound = () => {
                try {
                    // @ts-ignore
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    if (!AudioContext) return;
                    
                    const ctx = new AudioContext();
                    const oscillator = ctx.createOscillator();
                    const gainNode = ctx.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(ctx.destination);

                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(523.25, ctx.currentTime); 
                    oscillator.frequency.exponentialRampToValueAtTime(1046.5, ctx.currentTime + 0.1); 

                    gainNode.gain.setValueAtTime(0.2, ctx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.4);

                    oscillator.start();
                    oscillator.stop(ctx.currentTime + 0.4);
                } catch (e) {
                    console.error("Audio play failed", e);
                }
            };

            // ハッシュタグコピー
            const handleCopyHashtags = () => {
                const tags = "#뱅그리랑_와글와글 #뱅그리가왔그리";
                const textArea = document.createElement("textarea");
                textArea.value = tags;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    setIsCopied(true);
                    setTimeout(() => setIsCopied(false), 2000);
                } catch (err) {
                    console.error('복사失敗', err);
                }
                document.body.removeChild(textArea);
            };

            // チェックリストデータ

                { id: 4, text: "カットステッカー (1注文につき6枚)" }, 
                { id: 5, text: "オリジナルチケット (1注文につき2枚 / 全2種各1枚)" }, // 2枚修正
                { id: 6, text: "お札 (1注文につき2枚)" },
                { id: 8, text: "[セット] どんぐりジャケット" }, 
                { id: 9, text: "[特典] ポーチ (個数確認)", type: 'pouch' },
            ];

            // FAQデータ
            const faqData = [
                {
                    id: 2,
                    icon: <Ban size={18} className="text-red-500" />,
                    q: "洗濯しても大丈夫ですか？",
                    a: "おすすめしません！❌ ぬいぐるみの変形の原因になります。汚れがついた場合は、濡れたタオルで優しく拭き取ってください。"
                },
                {
                    id: 3,
                    icon: <ShoppingBag size={18} className="text-purple-500" />,
                    q: "不良による交換・返品はできますか？",
                    a: "大変申し訳ございませんが、海外配送の特性上、交換および返品の対応はいたしかねます。工場と総代による二重検品を行っておりますので、ご理解いただけますと幸いです。🙇‍♀️"
                }
            ];

            // トグルハンドラー
            const toggleCheck = (item) => {
                const willCheck = !checkedItems[item.id];
                setCheckedItems(prev => ({ ...prev, [item.id]: willCheck }));

                if (willCheck) {
                    playSuccessSound();
                    if (item.type === 'pouch') {
                        setToastMessage("バングリをお迎えしてくれてありがとう！🙇‍♀️");
                        setShowToast(true);
                        setTimeout(() => setShowToast(false), 3000);
                    }
                }
            };

                <div className="min-h-screen bg-[#FFF8F0] text-gray-800 font-sans selection:bg-orange-200 pb-20 relative">

                            <Heart className="text-pink-500 mr-2 fill-current animate-bounce" size={18} />
                            <span className="font-bold text-sm whitespace-nowrap">{toastMessage}</span>
                        </div>
                    </div>

                    {/* ヘッダー */}

                                </div>

                            </div>
                            <a href="https://x.com/banggeulri819?s=21" target="_blank" rel="noreferrer" className="bg-black text-white p-2 rounded-full hover:bg-gray-800 transition-colors">
                                <Twitter size={16} />
                            </a>
                        </div>
                    </header>

                    <main className="max-w-lg mx-auto">
                        {/* 挨拶セクション */}
                        <section className="p-6 bg-white mb-2">
                            <div className="text-center mb-6">
                                <h1 className="text-3xl font-bold text-gray-900 mb-2 leading-tight">
                                    こんにちは！<br/>僕は <span className="text-orange-500">バングリ</span> だよ 🍊
                                </h1>
                                <p className="text-sm text-gray-500 font-medium">総代 ジウンより</p>
                            </div>
                            <div className="bg-orange-50 p-5 rounded-xl border border-orange-100 text-sm text-gray-700 leading-relaxed shadow-inner">
                                <p className="mb-3">
                                    こんにちは、バングリ総代のジウンです。<br/>
                                    長い間お待ちいただき、本当にありがとうございます。
                                </p>
                                <p>
                                    バングリが世に出ることができたのは<br/>
                                    完全に皆様のおかげです。<br/>
                                    今日もバングリと一緒に幸せな一日を！ :)
                                </p>
                            </div>
                        </section>

                        {/* 💖 バングリ ビューティーケア */}

                            <div className="bg-pink-50 border-2 border-pink-200 rounded-2xl p-5 shadow-sm relative overflow-hidden">
                                <div className="absolute -right-6 -top-6 bg-pink-100 w-24 h-24 rounded-full opacity-50"></div>
                                <h2 className="flex items-center text-pink-600 font-bold text-lg mb-3 relative z-10">

                            <div className="space-y-3">
                                {/* ぬいぐるみ基準 */}
                                <div className="bg-white p-4 rounded-xl border border-orange-200 shadow-sm relative">
                                    <span className="absolute top-3 right-3 text-[10px] font-bold bg-orange-100 text-orange-800 px-2 py-0.5 rounded-full">1体につき</span>
                                    <h3 className="font-bold text-gray-800 mb-2 flex items-center">🧸 ぬいぐるみ1つ購入時</h3>
                                    <ul className="text-sm text-gray-600 space-y-1.5 ml-1">
                                        <li className="flex items-start"><span className="mr-2 text-orange-400">•</span> 養子縁組証明書 <strong className="ml-1 text-gray-900">3枚</strong></li>
                                        <li className="flex items-start"><span className="mr-2 text-orange-400">•</span> ステッカー <strong className="ml-1 text-gray-900">5枚</strong></li>
                                        <li className="flex items-start"><span className="mr-2 text-orange-400">•</span> [先入金] デコシール <strong className="ml-1 text-gray-900">1枚 (ランダム)</strong></li>
                                    </ul>

                                    <h3 className="font-bold text-gray-800 mb-2 flex items-center">📦 1注文あたり (複数購入でも1セット)</h3>
                                    <ul className="text-sm text-gray-600 space-y-1.5 ml-1">
                                        <li className="flex items-center"><Ticket size={14} className="mr-2 text-blue-400" /> オリジナルチケット <strong className="ml-1 text-gray-900">2枚 (全2種各1枚)</strong></li>
                                        {/* お札2枚に変更 */}
                                        <li className="flex items-center"><span className="mr-2 text-blue-400 text-xs">📄</span> お札 <strong className="ml-1 text-gray-900">2枚</strong></li>

                                        <p>• 4~6体 購入: <strong className="text-orange-600">ポーチ 2個</strong></p>
                                        <p>• 7~9体 購入: <strong className="text-orange-600">ポーチ 3個</strong></p>
                                    </div>
                                    <p className="text-[10px] text-orange-600/80 bg-white/60 p-2 rounded mt-2 leading-tight">
                                        * 網素材のため印刷が剥がれやすいです。（総代のポーチもすでに…😇）おまけのプレゼントですので、優しく扱ってください！
                                    </p>
                                </div>
                            </div>
                        </section>

                        {/* チェックリスト */}
                        <section className="p-6 bg-white my-4 border-t border-gray-100">
                            <h2 className="text-lg font-bold text-gray-800 mb-4 flex items-center justify-between">
                                <div className="flex items-center">
                                    <Check className="mr-2 text-green-500" size={20} />
                                    構成品チェックリスト
                                </div>
                                <div className="flex items-center text-xs font-normal text-gray-400">
                                    <Volume2 size={12} className="mr-1" />
                                    音量をONにしてね！
                                </div>
                            </h2>
                            <div className="grid grid-cols-1 gap-2">
                                {checklistData.map((item) => (
                                    <div key={item.id} onClick={() => toggleCheck(item)}
                                         className={`flex items-center p-3 rounded-lg border transition-all cursor-pointer select-none
                                         ${checkedItems[item.id] ? 'bg-green-50 border-green-200 text-gray-400' : 'bg-white border-gray-200 text-gray-700 hover:border-orange-300'}`}>
                                        <div className={`w-5 h-5 rounded-full border mr-3 flex items-center justify-center flex-shrink-0 transition-colors
                                            ${checkedItems[item.id] ? 'bg-green-500 border-green-500' : 'bg-white border-gray-300'}`}>
                                            {checkedItems[item.id] && <Check size={12} className="text-white" />}
                                        </div>
                                        <div className="flex-1">
                                            <span className={`text-sm ${checkedItems[item.id] ? 'line-through decoration-gray-300' : ''}`}>{item.text}</span>
